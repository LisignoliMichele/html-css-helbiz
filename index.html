<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- /bootstrap cdn -->
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- /font awesome cdn -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- /google font -->
    <link rel="stylesheet" href="css/style.css">
    <title>HELBIZ</title>
  </head>
  <body>
    <!-- heading -->
    <header>
      <!-- navbar -->
      <div class="nav_bar">
        <div class="container">
          <div class="row">
            <div class="col-xs-2">
              <div class="logo">
                <img src="img/logo.svg" alt="logo Helbiz">
              </div>
            </div>
            <div class="col-xs-10 text-right">
              <nav class="main-nav  visible-lg-inline-block visible-md-inline-block">
                <ul class="list-inline">
                  <li><a href="#">mobility</a></li>
                  <li><a href="#">helbiz kitchen</a></li>
                  <li><a href="#">my helbiz</a></li>
                  <li><a href="#">unlimited</a></li>
                  <li><a href="#">about</a></li>
                </ul>
              </nav>
              <nav class="secondary-nav visible-lg-inline-block visible-md-inline-block">
                <ul class="list-inline">
                  <li><button class="lang">ENG <i class="fas fa-angle-down"></i></button></li>
                  <li><a class="btn btn_primary" href="#">Login</a></li>
                </ul>
              </nav>
              <button class="btn btn_mobile  hidden-md hidden-lg"><i class="fas fa-bars"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- /navbar -->
      <!-- banner -->
      <div class="banner">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 text-center">
              <h1>Mobility of Tomorrow</h1>
              <img src="img/hero.jpg" alt="elettric veicles">
            </div>
          </div>
        </div>
      </div>
      <!-- /banner -->
    </header>
    <!-- /heading -->
    <!-- main -->
    <main>
      <!-- section main products-->
      <section id="main-products">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <div class="product bg_grey text-center">
                <img class="product_logo" src="img/helbiz-go.svg" alt="helbiz go logo">
                <p>Seamless E-Scooter sharing globally.</p>
                <a href="#">Learn more <i class="fas fa-angle-right"></i></a>
                <img class="product_img" src="img/helbizgo.png" alt="helbiz go">
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="product bg_grey text-center">
                <img class="product_logo" src="img/helbiz-bike.svg" alt="helbiz bike logo">
                <p>Next generation of electric city bikes.</p>
                <a href="#">Learn more <i class="fas fa-angle-right"></i></a>
                <img class="product_img" src="img/helbizbike.png" alt="helbiz bike ">
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="product bg_grey text-center">
                <img class="product_logo" src="img/helbiz-moped.svg" alt="helbiz moped logo">
                <p>Electric moped sharing for those longer trips</p>
                <a href="#">Learn more <i class="fas fa-angle-right"></i></a>
                <img class="product_img" src="img/helbizmoped.png" alt="helbiz mope">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /section 1 -->
      <!-- section_2 -->
      <section id="section_2"></section>
      <!-- /section_2 -->
      <!-- section 3 -->
      <section id="section_3">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 prova_sc3_col1"></div>
            <div class="col-xs-12 col-sm-6 prova_sc3_col2"></div>
            <div class="col-xs-12 col-sm-6 prova_sc3_col3"></div>
            <div class="col-xs-12 prova_sc3_col4"></div>
            <div class="col-xs-12 col-sm-6 prova_sc3_col5"></div>
            <div class="col-xs-12 col-sm-6 prova_sc3_col6"></div>
          </div>
        </div>
      </section>
      <!-- /section 3 -->
    </main>
    <!-- /main-->
    <!-- footer -->
    <div class="footer_top">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-lg-4 prova_footer1_col1"></div>
          <div class="col-xs-6 col-lg-2 prova_footer1_col2"></div>
          <div class="col-xs-6 col-lg-2 prova_footer1_col3"></div>
          <div class="col-xs-6 col-lg-2 prova_footer1_col4"></div>
          <div class="col-xs-6 col-lg-2 prova_footer1_col5"></div>
        </div>
      </div>
    </div>
    <div class="footer_bottom">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-lg-3 prova_footer2_col1"></div>
          <div class="col-xs-12 col-md-4 col-lg-2 prova_footer2_col2"></div>
          <div class="col-xs-12 col-md-4 col-lg-2 prova_footer2_col3"></div>
          <div class="col-xs-12 col-md-4 col-lg-2 prova_footer2_col4"></div>
          <div class="col-xs-12 col-lg-3 prova_footer2_col5"></div>
        </div>
      </div>
    </div>
    <!-- /footer -->
  </body>
</html>
